# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-ast
      - id: check-case-conflict
      - id: check-yaml
      - id: debug-statements
      - id: requirements-txt-fixer
      - id: end-of-file-fixer
        exclude: (copier\-answers\.yml|ipynb|html)$
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: check-merge-conflict
        args: [--assume-in-merge]

  - repo: local
    hooks:
      - name: commitizen
        id: commitizen
        description: Validate commit message format
        entry: poetry run cz check
        args: [--allow-abort, --commit-msg-file]
        stages: [commit-msg]
        language: system

      - name: poetry check
        id: poetry-check
        description: Validate pyproject.toml structure
        entry: poetry check
        files: ^pyproject.toml$
        pass_filenames: false
        language: system

      - name: ruff format
        id: ruff-format
        description: Formatting python
        entry: poetry run ruff format
        types_or: [python, pyi, jupyter]
        language: system

      - name: ruff lint
        id: ruff-lint
        description: Linting and autofixing common python rules
        entry: poetry run ruff check
        args: [--exit-non-zero-on-fix]
        types_or: [python, pyi, jupyter]
        language: system

      - name: mypy
        id: mypy
        description: Optional Static Typing for Python
        entry: poetry run mypy
        args: [--config-file=pyproject.toml]
        types: [python]
        language: system

  - repo: https://github.com/roy-ht/pre-commit-jupyter
    rev: v1.2.1
    hooks:
        - name: jupyter notebook cleanup
          id: jupyter-notebook-cleanup
          description: Cleanup Jupyter notebooks
          args:
            # - --remove-kernel-metadata
            - --pin-patterns
            - "[pin];[donotremove]"
